<header class="page-header">
  <div class="wrapper">
    <div class="nav-wrapper">
      <div class="header-inner">
        <a href="https://explorer.troncash.net/" class="logo">
          <img src="/assets/img/logo.png" alt="TRON Cash"> TRON Cash Explorer
        </a>
        <div>
          <button class="menu-toggle-btn menu-show-btn" (click)="toggleMenu(true)"></button>
          <div class="menu-overlay" *ngIf="menuVisible"></div>
          <div class="nav">
            <div class="nav-inner" [class.visible]="menuVisible">
              <button class="menu-toggle-btn menu-hide-btn" (click)="toggleMenu(false)"></button>
              <div class="nav-group">
                <a href="https://www.troncash.net/downloads/" class="nav-link">Downloads</a>
              </div>
              <div class="nav-group mobile">
                <a href="https://t.me/troncash" target="_blank" class="nav-link">
                  <img src="/assets/img/social/telegram.svg" alt="Telegram">
                  <span>Telegram</span>
                </a>
                <a href="https://discordapp.com" target="_blank" class="nav-link">
                  <img src="/assets/img/social/discord.svg" alt="Discord">
                  <span>Discord</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
